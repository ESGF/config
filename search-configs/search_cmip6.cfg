[GLOBAL]
url = http://<INDEX_NODE_HOST_NAME>/esg-search/search/
constraints = project=CMIP6
modelMetadataFlag = False
replicaSearchFlag = True
latestSearchFlag = True
localSearchFlag = True

[0=default]
0 = mip_era|MIP Era
1 = activity_id|Activity
2 = product|Product

[1=default]
3 = source_id|Source ID
4 = institution_id|Institution ID
5 = source_type|Source Type
6 = nominal_resolution|Nominal Resolution

[2=default]
7 = experiment_id|Experiment ID
8 = sub_experiment_id|Sub-Experiment
9 = variant_label|Variant Label
10 = grid_label|Grid Label

[3=default]
11 = table_id|Table ID
12 = frequency|Frequency
13 = realm|Realm
14 = variable_id|Variable
15 = cf_standard_name|CF Standard Name

[4=default]
16 = data_node|Data Node
