[project:cordex-adjust]

# Define the categories to be used for this project:
#   name | category_type | is_mandatory | is_thredds_property | display_order
categories =
    project         | enum   | true  | true  | 0
    product         | enum   | true  | true  | 1
    domain          | enum   | true  | true  | 2
    institute       | enum   | true  | true  | 3
    driving_model   | enum   | true  | true  | 4
    experiment      | enum   | true  | true  | 5
    ensemble        | string | true  | true  | 6
    rcm_name        | string | true  | true  | 7
    bias_adjustment | enum   | true  | true  | 8
    time_frequency  | enum   | true  | true  | 9
    description     | text   | false | false | 99

category_defaults =
    project | CORDEX-Adjust

filename_format = %(variable)s_%(domain)s_%(driving_model)s_%(experiment)s_%(ensemble)s_%(rcm_model)s_%(bias_adjustment)s_%(time_frequency)s[_%(period_start)s-%(period_end)s].nc

dataset_id = cordex-adjust.%(product)s.%(domain)s.%(institute)s.%(driving_model)s.%(experiment)s.%(ensemble)s.%(rcm_name)s.%(bias_adjustment)s.%(time_frequency)s.%(variable)s

directory_format = %(root)s/%(project)s/%(product)s/%(domain)s/%(institute)s/%(driving_model)s/%(experiment)s/%(ensemble)s/%(rcm_model)s/%(bias_adjustment)s/%(time_frequency)s/%(variable)s/%(version)s

product_options = bias-adjusted-output

domain_options = AFR-44, AFR-44i, ANT-44, ANT-44i, ARC-44, ARC-44i, AUS-44, AUS-44i, CAM-44, CAM-44i, CAS-44, CAS-44i, EAS-44, EAS-44i, EUR-11, EUR-11i, EUR-25, EUR-44, EUR-44i, MED-44, MED-44i, MNA-22, MNA-22i, MNA-44, MNA-44i, NAM-44, NAM-44i, SAM-44, SAM-44i, WAS-44, WAS-44i

institute_options = AUTH-LHTEE, AUTH-Met, AWI, BCCR, CCCma, CHMI, CLMcom, CNRM, CRP-GL, CUNI, DHMZ, DMI, ENEA, GERICS, HMS, ICTP, IDL, IITM, IPSL, IPSL-INERIS, KNMI, MGO, MIUB, MOHC, MPI-CSC, NUIM, SMHI, UCAN, UCLM, UHOH, ULg, UQAM

driving_model_options = CCCma-CanESM2, CNRM-CERFACS-CNRM-CM5, ECMWF-ERAINT, ICHEC-EC-EARTH, IPSL-IPSL-CM5A-MR, MIROC-MIROC5, MOHC-HadGEM2-ES, MPI-M-MPI-ESM-LR, NCC-NorESM1-M, NOAA-GFDL-GFDL-ESM2M, CSIRO-QCCCE-CSIRO-Mk3-6-0

experiment_options =
   cordex-adjust | evaluation | Evaluation
   cordex-adjust | historical | Historical
   cordex-adjust | rcp26      | RCP2.6
   cordex-adjust | rcp45      | RCP4.5
   cordex-adjust | rcp60      | RCP6.0
   cordex-adjust | rcp85      | RCP8.5

ensemble_pattern = r%(digit)si%(digit)sp%(digit)s

rcm_model_options = IPSL-WRF381P, CNRM-ALADIN63, AUTH-LHTEE-WRF321B, AUTH-Met-WRF331A, AWI-HIRHAM5, BCCR-WRF331, BCCR-WRF331C, CCCma-CanRCM4, CHMI-ALADIN52, CLMcom-CCLM4-8-17, CNRM-ALADIN52, CNRM-ALADIN53, CNRM-ARPEGE51, CNRM-ARPEGE52, CRP-GL-WRF331A, CUNI-RegCM4-2, DHMZ-RegCM4-2, DMI-HIRHAM5, ENEA-RegCM4-3, GERICS-REMO2009, HMS-ALADIN52, ICTP-RegCM4-3, IDL-WRF331D, IITM-RegCM4-1, IITM-RegCM4-4, IPSL-INERIS-WRF331F, IPSL-WRF381P, KNMI-RACMO21P, KNMI-RACMO22E, KNMI-RACMO22T, MGO-RRCM, MIUB-WRF331A, MOHC-HadGEM3-RA, MOHC-HadRM3P, MPI-CSC-REMO2009, NUIM-WRF331F, SMHI-RCA4, SMHI-RCA4-SN, SMHI-RCAO, SMHI-RCAO-SN, UCAN-WRF331G, UCAN-WRF350I, UCLM-PROMES, UHOH-WRF331H, ULg-MAR36, UQAM-CRCM5

bias_adjustment_options = v1-IPSL-CDFT22-ERA5-1980-2018, v1-IPSL-CDFT21-WFDEI-1979-2005, v1-IPSL-CDFT22-ERA-Interim-1979-2005, v1-IPSL-CDFT22-ERA5-2000-2017, v1-IPSL-CDFT22-WFDEI-1979-2005, v1-IPSL-CDFT22-WFDEI-HELIOCLIM-1985-2005, v1-METNO-QMAP-EOBS12-1981-2010, v1-METNO-QMAP-MESAN-1989-2010, v1-SMHI-DBS43-EOBS10-1981-2010, v1-SMHI-DBS43-MESAN-1989-2010, v1    -SMHI-DBS43-WFDEI-1981-2010, v1-SMHI-DBS45-EOBS12-1981-2010, v1-SMHI-DBS45-MESAN-1989-2010, v1-SMHI-QM658-MESAN-1989-2010, v1-TUC-MSBC-EOBS12-1981-2010, v1a-SMHI-DBS45-MESAN-1989-2010, v2-SMHI-DBS43-WFDEI-1981-2010, v2-SMHI-DBS45-EOBS12-1981-2010, v2-SMHI-DBS45-MESAN-1989-2010, v2-TUC-MSBC-EOBS12-1981-2010

